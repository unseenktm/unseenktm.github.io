  function numberOfColumns() {
    const availableWidth = window.innerWidth;
    if (availableWidth < 900) {
      return 1;
    } else if (availableWidth < 1280) {
      return 2;
    } else {
      return 3;
    }
  }

  function clearContents() {
    console.log('clearing content')
    const mainDiv = document.getElementById('container')
    mainDiv.innerHTML = ''
  }

  function populateContents() {
    console.log('populating contents')
    const availableWidth = window.innerWidth
    const numCols = numberOfColumns()
    var counter = 0
    const mainDiv = document.getElementById('container')
    while (counter < issues.length) {
      const shelfRow = document.createElement('section')
      shelfRow.classList.add('shelf-row')
      const magazinesDiv = document.createElement('div')
      magazinesDiv.classList.add('magazines')
      const magazinesContentForShelfRow = issues.slice(counter, counter + numCols).join('')
      magazinesDiv.innerHTML = magazinesContentForShelfRow
      const shelfDiv = document.createElement('div')
      shelfDiv.classList.add('shelf')
      const shelfSupportDiv = document.createElement('div')
      shelfSupportDiv.classList.add('shelf-support')
      shelfRow.appendChild(magazinesDiv)
      shelfRow.appendChild(shelfDiv)
      shelfRow.appendChild(shelfSupportDiv)
      mainDiv.appendChild(shelfRow)
      counter += numCols
    }
  }

  document.addEventListener('DOMContentLoaded', populateContents, false);
  window.addEventListener('resize', function () {
    clearContents()
    populateContents()
  })
